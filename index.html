<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Form!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Super Amazing Form" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="form-wrapper">
        <form>
          <label for="first-name">First Name</label
          ><input name="first-name" type="text" id="first-name" />
          <br />
          <label for="age">Age</label
          ><input name="age" type="number" id="age" />
          <div class="radio-wrappers">
            <input type="radio" id="yes" name="yes" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no" value="no" />
            <label for="no">No</label>
            <input type="radio" id="maybe" name="maybe" value="maybe" />
            <label for="maybe">Maybe</label>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
    </footer>
  </body>
</html>
