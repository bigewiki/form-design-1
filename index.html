<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Form!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Super Amazing Form" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="outer-form-container">
        <h1>User Creation Form</h1>
        <div class="inner-form-container">
          <form>
            <div class="flex-row">
              <label for="first-name">First Name</label
              ><input name="first-name" type="text" id="first-name" />
            </div>
            <div class="flex-row">
              <label for="age">Age</label
              ><input name="age" type="number" id="age" />
            </div>
            <div class="flex-row">
              <div class="radio-wrapper">
                <fieldset>
                  <legend>User Role</legend>

                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="subscriber"
                      name="subscriber"
                      value="subscriber"
                    />
                    <label for="subscriber">Subscriber</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="moderator"
                      name="moderator"
                      value="moderator"
                    />
                    <label for="moderator">Moderator</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="editor"
                      name="editor"
                      value="editor"
                    />
                    <label for="editor">Editor</label>
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="flex-row">
              <input name="submit" value="submit" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
    </footer>
  </body>
</html>
