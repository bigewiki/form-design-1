<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Form!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="dcterms.rightsHolder" content="Edward M." />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="Super Amazing Form" />
    <meta
      name="keywords"
      content="super amazing awesome incredible fantastic cool"
    />
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="outer-form-container">
        <h1>User Creation Form</h1>
        <div class="inner-form-container">
          <form method="get" action="#">
            <div class="flex-row">
              <label for="email">Email</label
              ><input
                name="email"
                type="email"
                id="email"
                size="99"
                maxlength="99"
              />
            </div>
            <div class="flex-row">
              <label for="username">Username</label
              ><input
                size="12"
                maxlength="12"
                name="username"
                type="text"
                id="username"
              />
            </div>
            <div class="flex-row">
              <label for="password">Password</label
              ><input
                size="16"
                maxlength="16"
                name="password"
                type="password"
                id="password"
              />
            </div>
            <div class="flex-row">
              <label for="age">Age</label
              ><input name="age" min="1" type="number" id="age" />
            </div>
            <div class="flex-row">
              <label for="skills">Skills</label>
              <select multiple name="skills" id="skills" size="6">
                <option value="nunchucks">Nunchucks</option>
                <option value="bow-hunting">Bow Hunting</option>
                <option value="computer-hacking">Computer Hacking</option>
                <option value="yodeling">Yodeling</option>
                <option value="fast-rapping">Fast Rapping</option>
                <option value="talking-backwards">Talking Backwards</option>
              </select>
            </div>
            <div class="flex-row">
              <label for="role">Role</label>
              <select id="role" name="role">
                <option style="display:none" value="">Select a Role</option>
                <option value="subscriber">Subscriber</option>
                <option value="moderator">Moderator</option>
                <option value="contributor">Contributor</option>
                <option value="author">Author</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="flex-row">
              <label for="bio">Biography</label>
              <textarea
                size="255"
                maxlength="255"
                name="bio"
                id="bio"
                placeholder="Tell us a bit about yourself (in 255 characters or less)"
              ></textarea>
            </div>
            <div class="flex-row checkbox-row">
              <label for="free-work">User can work for free</label
              ><input
                type="checkbox"
                name="free-work"
                id="free-work"
                checked="checked"
              />
            </div>
            <div class="flex-row checkbox-row">
              <label for="donator">User can donate for operation costs</label
              ><input type="checkbox" name="donator" id="donator" />
            </div>
            <div class="flex-row">
              <div class="radio-wrapper">
                <fieldset>
                  <legend>Timezone</legend>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="eastern"
                      name="timezone"
                      value="eastern"
                    />
                    <label for="eastern">US Eastern UTC -4</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="central"
                      name="timezone"
                      value="central"
                    />
                    <label for="central">US Central UTC -5</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="mountain-daylight"
                      name="timezone"
                      value="mountain-daylight"
                    />
                    <label for="mountain-daylight"
                      >US Mountain Daylight UTC -6</label
                    >
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="mountain-standard"
                      name="timezone"
                      value="mountain-standard"
                      checked="checked"
                    />
                    <label for="mountain-standard"
                      >Moutain Standard (Arizona)</label
                    >
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="pacific"
                      name="timezone"
                      value="pacific"
                    />
                    <label for="pacific">US Pacific UTC -7</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="alaska"
                      name="timezone"
                      value="alaska"
                    />
                    <label for="alaska">Alaska UTC -8</label>
                  </div>
                  <div class="radio-pair">
                    <input
                      type="radio"
                      id="hawaii"
                      name="timezone"
                      value="hawaii"
                    />
                    <label for="hawaii">Hawaii UTC -10</label>
                  </div>
                </fieldset>
              </div>
            </div>
            <input type="hidden" name="user-form" value="create" />
            <div class="flex-row">
              <input type="reset" />
              <input name="submit" value="submit" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div id="validator"></div>
      <script>
        document.getElementById(
          "validator"
        ).innerHTML = `<a href="http://validator.w3.org/nu/?doc=${window.location.href}" target="_blank">HTML 5 Validation</a>`;
      </script>
    </footer>
  </body>
</html>
